<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторы ветвления и условий в JavaScript</title>
</head>
<body>
    <script>
       let year = prompt('В каком году у Вас в группе начал ввести зантия Виталий Валентинович?' , '');
       if   (year < 2021) {
        alert('Да не может быть!  Это слишком рано..');
       }
       else if (year > 2022) {
        alert('Да вы что! Как-то поздновато..')
       }
       else {
        alert('Вы знаток! Да, точно в этом году!')
       }
       </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математические вычесления</title>
</head>
<body>
    <script>
        let a = prompt('Введите первое число');
        let b = prompt('Введите второе число');
           let res = (Math.sqrt(a*b) < 4)  ?  'Мало':
             (Math.sqrt(a*b) > 4)  ? 'Много':
             (Math.sqrt(a*b) == 4) ? 'В самый раз';
             alert (res);
    </script>
</body>
</html>
